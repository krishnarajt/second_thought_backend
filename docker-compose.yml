version: '3.8'

services:
  second-thought-backend:
    build: .
    container_name: second-thought-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://second_thought:second_thought@postgres:5432/second_thought
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-me}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - second-thought-network

  postgres:
    image: postgres:15-alpine
    container_name: second-thought-postgres
    environment:
      - POSTGRES_USER=second_thought
      - POSTGRES_PASSWORD=second_thought
      - POSTGRES_DB=second_thought
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U second_thought -d second_thought"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - second-thought-network

volumes:
  postgres_data:

networks:
  second-thought-network:
    driver: bridge
