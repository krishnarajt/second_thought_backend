name: Build and Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/second_thought_backend:git-${{ github.sha }}

      - run: |
          sed -i "s|image: ghcr.io/.*/second_thought_backend:.*|image: ghcr.io/${{ github.repository_owner }}/second_thought_backend:git-${{ github.sha }}|" k8s/base/deployment.yaml

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/base/deployment.yaml
          git commit -m "chore(deploy): second_thought_backend git-${{ github.sha }}"
          git push
