name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # <-- IMPORTANT (we commit back)
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/second_thought_backend:git-${{ github.sha }}

      - name: Update image tag in Kubernetes manifest
        run: |
          sed -i "s|image: ghcr.io/.*/second_thought_backend:.*|image: ghcr.io/${{ github.repository_owner }}/second_thought_backend:git-${{ github.sha }}|" k8s/base/deployment.yaml

      - name: Commit and push image tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/base/deployment.yaml
          git commit -m "chore(deploy): second_thought_backend git-${{ github.sha }}"
          git push
