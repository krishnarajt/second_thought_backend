apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: second-thought-postgres
spec:
  serviceName: second-thought-postgres
  replicas: 1
  selector:
    matchLabels:
      app: second-thought-postgres
  template:
    metadata:
      labels:
        app: second-thought-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: second-thought-postgres-env
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - second_thought
                - -d
                - second_thought
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - second_thought
                - -d
                - second_thought
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: second-thought-postgres
spec:
  selector:
    app: second-thought-postgres
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
