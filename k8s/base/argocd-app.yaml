apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: second-thought-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/krishnarajt/second-thought-backend
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: second-thought-backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
